<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Video Chat</title>

  <script>
    var frameLoad = function() {
      var chat1 = document.getElementById("chat-1");

      var channelName = "chat-" + Math.round(Math.random() * 9999);

      chat1.src = "/chat.html?channel=" + channelName;
    };
  </script>
</head>

<frameset onload="frameLoad();" cols="100%">
 <frame id="chat-1"/>
</frameset>

</html>
